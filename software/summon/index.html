<!DOCTYPE html>
<!-- HTML for Template Summon UI -->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">

        <link rel="shortcut icon" type="image/x-icon" href="img/blees.ico" />

        <title>BLEES</title>
    </head>
    <body id="main_view" data-role="main" class="frame" style="text-align:center; font-family:sans-serif-thin;color:#888">

        <div data-role="header" data-theme="b">
                </br>
                <text align=center style="font-size: 250%">
                     PowerBlade
                     <!--<text style="color:#009900">!</text>-->
                </text></br>
                <h1 style="font-size: 90%;" id="title">deviceId</h1>

        </div>

        <div style="margin-top:10px;">
            <span align="center" id="data_update">Waiting for data...</span>
        </div>

        <table border="0" align=center style="width:90%; font-family:'HelveticaNeue-Light', sans-serif-light, Arial, sans-serif; margin-top:10px;">
            <tr>
                <td align=left class="charImgCell"><img class="charImg" src="img/temp.png" alt="temp_img" name="tempimg"/></td>
                <td align=center class="charTitleCell">Temperature: </td>
                <td align=center class="charValueCell" id="tempVal">0</td>
            </tr>
            <tr>
                <td align=left class="charImgCell"><img class="charImg" src="img/humidity.png" alt="humidity_img" name="humimg"/></td>
                <td align=center class="charTitleCell">Humidity: </td>
                <td align=center class="charValueCell" id="humVal">0</td>
            </tr>
            <tr>
                <td align=left class="charImgCell"><img class="charImg" src="img/light.png" alt="light_img" name="lightimg"/></td>
                <td align=center class="charTitleCell">Lux: </td>
                <td align=center class="charValueCell" id="luxVal">0</td>
            </tr>
            <tr>
                <td align=left class="charImgCell"><img class="charImg" src="img/pressure.png" alt="pressure_img" name="presimg"/></td>
                <td align=center class="charTitleCell">Pressure: </td>
                <td align=center class="charValueCell" id="presVal">0</td>
            </tr>

            <tr>
                <td align=left class="charImgCell"><img class="charImg" src="img/acceleration.png" alt="accel_img" name="accelimg"/></td>
                <td align="center" id="accLastIntCell" class="charTitleCell">Movement: </td>
                <td align="center" id="accLastIntCell2" class="charValueCell">
                    <span class="fa-stack">
                        <i style="visibility:visible" id="accNotSpinnerInt" class="fa fa-sun-o fa-stack-2x"></i>
                        <spinit><i style="visibility:hidden" id="accSpinnerInt" class="fa fa-sun-o fa-stack-2x"></i></spinit>
                    </span>
                </td>
            </tr>
        </table>
        </br>


       <div data-display="overlay" data-swipe-close="true" data-dismissible="false" data-position="right" data-role="panel" id="logPanel">
            <h2>Log</h2>
            <p id="console" ></p>
       </div>

        <div data-role="popup" data-overlay-theme="b" id="about_page">
            <img id="centralblees" alt = "blees_img" src="img/blees2-sm.png" name="bleesimg" style="width:50%; margin:5px 0;"/></br>
            <p>BLEES: Bluetooth Low Energy Environmental Sensing.</p>
            <p>App created by Deepika Natarajan in collaboration with lab11.</p>
            <p>Find out more at <a href="https://github.com/lab11/blees">https://github.com/lab11/blees</a>.</p>
        </div>

       <div data-role="footer" data-theme="b" data-position="fixed">
          <div data-role="navbar">
            <ul>
                <li><a href="#about_page" data-rel="popup" data-position-to="window"><i class="fa fa-info-circle fa-2x"></i></br>About</a></li>
                <li><a href="#logPanel"><i name = "logbook" class="fa fa-book fa-2x"></i></br>Log</a></li>
            </ul>
          </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
